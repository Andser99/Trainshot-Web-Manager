<!DOCTYPE html>
<html>

<head>
  <style>
    html {
      min-height: 100%;
    }

    body {
      overflow: auto;
      background: rgb(32, 32, 32);
      background: linear-gradient(0deg, rgba(48, 48, 48, 1) 0%, rgba(14, 14, 14, 1) 43%, rgba(60, 60, 60, 1) 100%);
      padding: 0px;
      margin: 0px;
      font-family: sans-serif;
      font-size: 16px;
    }

    input,
    button {
      font-family: sans-serif;
      font-weight: 700;
    }

    .navbar {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .main-div,
    .loggedin-div {
      width: 20%;
      margin: 0px auto;
      margin-top: 150px;
      padding: 20px;
      display: none;
    }

    .loggedin-div p,
    .loggedin-div h3 {
      color: #fff;
    }

    .main-div input {
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      padding: 15px;
      outline: none;
      width: 100%;
      margin-bottom: 20px;
      transition: 0.3s;
      -webkit-transition: 0.3s;
      -moz-transition: 0.3s;
    }

    .main-div input:focus {
      border: 1px solid #777;
    }

    .edit-button {
      margin-left: 5px;
      background: #5d8ffc;
      color: #fff;
      border: 1px solid #5d8ffc;
      border-radius: 1px;
      padding: 5px;
      transition: 0.1s;
      -webkit-transition: 0.3s;
      -moz-transition: 0.3s;
    }

    .remove-button {
      margin-left: 5px;
      background: #cc0000;
      color: #000000;
      border: 1px solid #000000;
      border-radius: 1px;
      padding: 5px;
      transition: 0.1s;
      -webkit-transition: 0.3s;
      -moz-transition: 0.3s;
    }

    .edit-button:hover {
      background: #fff;
      color: #5d8ffc;
      border: 1px solid #5d8ffc;
      cursor: pointer;
    }

    .main-div button,
    .loggedin-div button {
      background: #5d8ffc;
      color: #fff;
      border: 1px solid #5d8ffc;
      border-radius: 5px;
      padding: 15px;
      display: block;
      width: 100%;
      transition: 0.3s;
      -webkit-transition: 0.3s;
      -moz-transition: 0.3s;
    }

    .main-div button:hover,
    .loggedin-div button:hover {
      background: #fff;
      color: #5d8ffc;
      border: 1px solid #5d8ffc;
      cursor: pointer;
    }

    .competition-div {
      width: 50%;
      margin: 0px auto;
      margin-top: 150px;
      padding: 20px;
      display: none;
    }

    .competition-table {
      background: inherit;
      border-radius: 3px;
      border-collapse: collapse;
      height: 200px;
      margin: auto;
      max-width: 1080px;
      padding: 5px;
      width: 100%;
      animation: float 5s infinite;
    }

    .appear-on-hover:hover: button {
      background-color: initial;
      color: initial;
      border: initial;
      box-shadow: initial;
    }

    .invisible-children button {
      background-color: inherit;
      color: transparent;
      border: none;
      box-shadow: none;
    }

    .leaderboard-div {
      width: 30%;
      margin: 0px auto;
      margin-top: 150px;
      padding: 20px;
      display: none;
    }

    .leaderboard-table {
      background: inherit;
      border-radius: 3px;
      border-collapse: collapse;
      height: 200px;
      margin: auto;
      max-width: 1080px;
      padding: 5px;
      width: 100%;
      animation: float 5s infinite;
    }

    .game-setup-div {
      width: 30%;
      min-width: 300px;
      margin: 0px auto;
      margin-top: 150px;
      padding: 20px;
      display: none;
    }

    .game-setup-table {
      background: inherit;
      border-radius: 3px;
      border-collapse: collapse;
      height: 200px;
      margin: auto;
      max-width: 1080px;
      padding: 5px;
      width: 100%;
      animation: float 5s infinite;
    }

    .player-input {
      display: block;
      width: 95%;
      margin-top: 10px;
      padding-top: 20px;
      border: none;
      border-radius: 0;
      color: white;
      background: #333;
      font-size: 15px;
      transition: .3s ease;
    }

    .player-color-cell {
      border: none;
      background: inherit;
    }

    .player-cell {
      border: none;
      background: inherit;
    }

    .nohover {
      border: none;
      background: inherit;
    }

    .multiplayer-setup-div {
      width: 40%;
      margin: 0px auto;
      margin-top: 150px;
      padding: 20px;
      display: none;
    }

    .multiplayer-setup-table {
      background: inherit;
      border-radius: 3px;
      border-collapse: collapse;
      height: 200px;
      margin: auto;
      max-width: 1080px;
      padding: 5px;
      width: 100%;
      animation: float 5s infinite;
    }

    .multiplayer-table-div {
      width: 60%;
      max-width: 600px;
      margin: 0px auto;
      margin-top: 150px;
      padding: 20px;
      display: none;
    }

    tr:hover:not(.nohover) td {
      background: dimgray;
      color: #FFFFFF;
      border-top: 1px solid #22262e;
    }

    td {
      background: #FFFFFF;
      border-left: 1px solid #9ea7af;
      padding: 20px;
      text-align: center;
      vertical-align: middle;
      font-weight: 300;
      font-size: 18px;
      text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.1);
      border-right: 1px solid #C1C3D1;
    }

    td:first-child {
      text-align: center;
    }

    .remove-cell {
      background: inherit;
      border-left: 1px solid #9ea7af;
      border-right: 1px solid #9ea7af;
      border-top: none;
      border-bottom: none;
      padding: 5px;
      text-align: center;
      vertical-align: middle;
      font-weight: 300;
      font-size: 18px;
      text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.1);
    }

    th {
      color: #D5DDE5;
      ;
      background: #1b1e24;
      padding-left: 5px;
      border-bottom: 4px solid #9ea7af;
      border-right: 1px solid #343a45;
      font-size: 23px;
      font-weight: 100;
      padding: 12px;
      text-align: center;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      vertical-align: middle;
    }

    th:not(p) {
      text-align: center;
    }

    tr {
      border-top: 1px solid #C1C3D1;
      border-bottom: 1px solid #C1C3D1;
      color: #666B85;
      font-size: 16px;
      font-weight: normal;
      text-shadow: 0 1px 1px rgba(256, 256, 256, 0.1);
    }

    #registerPopup {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      padding-top: 100px;
      /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    #loginPopup,
    #registerPopup {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      padding-top: 100px;
      /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    .register-form-nick-div {
      display: none;
    }

    /* Fix the button on the left side of the page */
    .open-btn {
      display: flex;
      justify-content: left;
    }

    /* Style and fix the button on the page */
    .open-button {
      background-color: #1c87c9;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.8;
      position: fixed;
    }

    /* Hide the Popup form */
    .form-popup {
      border: 2px solid #666;
      z-index: 9;
      max-width: 300px;
      margin: 0 auto;
    }

    /* Styles for the form container */
    .form-container {
      max-width: 300px;
      padding: 20px;
      background-color: #fff;
    }

    /* Full-width for input fields */
    .form-container input[type=text],
    .form-container input[type=password] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 22px 0;
      border: none;
      background: #eee;
    }

    /* When the inputs get focus, do something */
    .form-container input[type=text]:focus,
    .form-container input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Style submit/login button */
    .form-container .btn {
      background-color: #8ebf42;
      color: #fff;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    /* Style cancel button */
    .form-container .cancel {
      background-color: #cc0000;
    }

    /* Hover effects for buttons */
    .form-container .btn:hover,
    .open-button:hover {
      opacity: 1;
    }

    #overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      cursor: progress;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 2;
    }
  </style>

<body>
  <div id="overlay"></div>
  <div id="navbar" class="navbar appear-on-hover">
    <button id="homeButton" class="edit-button" onclick="homeButton()">Home</button>
    <button id="logoutButton" class="edit-button" onclick="logout()">Logout</button>
    <button id="resultButton" class="edit-button" onclick="getResults()">Results</button>
  </div>
  <div id="login_div" class="main-div">
    <h3>Trainshot</h3>
    <image src="https://www.trainshot.com/wp-content/uploads/2019/07/Trainshot-logo-inverted.png" width="300 height="
      112"></image>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()" id="login_button">Login to Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3 style="text-align: center;">Trainshot Manager</h3>
    <p id="user_para">Currently logged in.</p>
    <hr>
    <button onclick="createNewCompetition()" style="margin-bottom: 5px;">New Competition</button>
    <button onclick="getCompetition()" style="margin-bottom: 5px;">Competitions</button>
    <hr>
    <button onclick="createNewMultiplayerGame()" style="margin-bottom: 5px;">New Game</button>
    <button onclick="StartMultiplayerRefresh()" style="margin-bottom: 5px;">Multiplayer Leaderboard</button>
    <hr>
  </div>


  <div id="loginPopup">
    <div class="form-popup" id="popupForm">
      <form class="form-container">
        <h2>User Data</h2>
        <input type="text" id="email" placeholder="Email" name="email" required>
        <input type="text" id="first_name" placeholder="First Name" name="first_name" required>
        <input type="text" id="last_name" placeholder="Last Name" name="last_name" required>
        <input type="text" id="phone_number" placeholder="Phone Number" name="phone_number" required>
        <button type="button" class="btn" onclick="writeUserData()">Add User</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
  </div>

  <div id="registerPopup">
    <div class="form-popup" id="popupForm">
      <form class="form-container">
        <h2>Login to game</h2>
        <input type="text" id="user_registration_email" placeholder="Email" required>
        <input type="password" id="user_registration_password" placeholder="Password" required>
        <div class="register-form-nick-div" id="register_form_nick_div">
          <input type="text" id="user_registration_first_name" placeholder="First Name" value="">
          <input type="text" id="user_registration_last_name" placeholder="Last Name" value="">
          <input type="text" id="user_registration_nick" placeholder="Nick" value="">
        </div>
        <button type="button" class="btn" onclick="loginPlayerForCompetition()">Add User</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
  </div>


  <div id="competition_div" class="competition-div">
    <button id="back_button" class="edit-button" onclick="backButton()">Back</button>
    <table id="competition_table" class="competition-table">

    </table>
    <button class="edit-button" onclick="removeCompetitionData()">Remove Competition Data</button>
  </div>

  <div id="multiplayer_setup_div" class="multiplayer-setup-div">
    <table id="multiplayer_table" class="leaderboard-table">
      <tr class="nohover">
        <td class="player-cell"> <input type="text" id="player_1_name" placeholder="Player 1" class="player-input">
        </td>
        <td class="player-cell"> <input type="text" id="player_1_mail" placeholder="Email (optional)"
            class="player-input"> </td>
        <td class="player-cell"> <button class="edit-button" id="verify_1" onclick="verifyEmail(1)">?</button> </td>
        <td class="player-color-cell"><img src="icon_dot_green.png" width="25" height="25" alt="Green"> </td>
      </tr>
      <tr class="nohover">
        <td class="player-cell"> <input type="text" id="player_2_name" placeholder="Player 2" class="player-input">
        </td>
        <td class="player-cell"> <input type="text" id="player_2_mail" placeholder="Email (optional)"
            class="player-input"> </td>
        <td class="player-cell"> <button class="edit-button" id="verify_2" onclick="verifyEmail(2)">?</button> </td>
        <td class="player-color-cell"><img src="icon_dot_purple.png" width="25" height="25" alt="Purple"> </td>
      </tr>
      <tr class="nohover">
        <td class="player-cell"> <input type="text" id="player_3_name" placeholder="Player 3" class="player-input">
        </td>
        <td class="player-cell"> <input type="text" id="player_3_mail" placeholder="Email (optional)"
            class="player-input"> </td>
        <td class="player-cell"> <button class="edit-button" id="verify_3" onclick="verifyEmail(3)">?</button> </td>
        <td class="player-color-cell"><img src="icon_dot_aqua.png" width="25" height="25" alt="Aqua"> </td>
      </tr>
      <tr class="nohover">
        <td class="player-cell"> <input type="text" id="player_4_name" placeholder="Player 4" class="player-input">
        </td>
        <td class="player-cell"> <input type="text" id="player_4_mail" placeholder="Email (optional)"
            class="player-input"> </td>
        <td class="player-cell"> <button class="edit-button" id="verify_4" onclick="verifyEmail(4)">?</button> </td>
        <td class="player-color-cell"><img src="icon_dot_red.png" width="25" height="25" alt="Red"> </td>
      </tr>
      <tr class="nohover">
        <td class="player-cell"> <input type="text" id="player_5_name" placeholder="Player 5" class="player-input">
        </td>
        <td class="player-cell"> <input type="text" id="player_5_mail" placeholder="Email (optional)"
            class="player-input"> </td>
        <td class="player-cell"> <button class="edit-button" id="verify_5" onclick="verifyEmail(5)">?</button> </td>
        <td class="player-color-cell"><img src="icon_dot_blue.png" width="25" height="25" alt="Blue"> </td>
      </tr>
      <tr class="nohover">
        <td class="player-cell"> <input type="text" id="player_6_name" placeholder="Player 6" class="player-input">
        </td>
        <td class="player-cell"> <input type="text" id="player_6_mail" placeholder="Email (optional)"
            class="player-input"> </td>
        <td class="player-cell"> <button class="edit-button" id="verify_6" onclick="verifyEmail(6)">?</button> </td>
        <td class="player-color-cell"><img src="icon_dot_white.png" width="25" height="25" alt="White"> </td>
      </tr>
      <tr class="nohover">
        <td class="player-cell" colspan="2">
          <p>Respawn Speed</p>
          <button class="edit-button" style="min-width: 30px;" onclick="respawnPickerDec();">-</button>
          <input type="text" id="respawn_picker" size="2" value="6">
          <button class="edit-button" style="min-width: 30px;" onclick="respawnPickerInc();">+</button>
        </td>
      </tr>
      <tr class="nohover">
        <td class="player-cell" colspan="2">
          <p>Targets per Player</p>
          <button class="edit-button" style="min-width: 30px;" onclick="bulletPickerDec();">-</button>
          <input type="text" id="bullet_picker" size="2" value="20">
          <button class="edit-button" style="min-width: 30px;" onclick="bulletPickerInc();">+</button>
        </td>
      </tr>
      <tr class="nohover">
        <td class="player-cell" style="padding-top: 15px;" colspan="2">
          <select id="choose_song">
            <option value="1">Matrix</option>
            <option value="2">Song2</option>
            <option value="3">Song3</option>
            <option value="4">Song4</option>
            <option value="5">Song5</option>
            <option value="6">Song6</option>
          </select>
        </td>
      </tr>
      <tr class="nohover" style="padding-top: 20px">

        <td class="player-cell" colspan="2">
          <hr>
          <button onclick="finishMultiplayerCreation();" class="edit-button">Create Game</button>
        </td>
      </tr>
    </table>
  </div>

  <div id="multiplayer_table_div" class="multiplayer-table-div">
    <table id="multiplayer_session_table" class="leaderboard-table">

    </table>
    <hr id="multiplayer_table_hr">
    <table id="multiplayer_average_table" class="leaderboard-table">

    </table>
    <table id="multiplayer_alltime_table" class="leaderboard-table">

    </table>
  </div>

  <div id="game_setup_div" class="game-setup-div">
    <select id="choose_competition">
      <option value="0">Single Target Medium</option>
      <option value="1">4 Targets Medium</option>
      <option value="2">4 Targets Hard</option>
    </select>
    <table id="player_table" class="game-setup-table">

    </table>
    <div id="create_game">
      <button onclick="finishCompetitionCreation();">Create Game</button>
    </div>
  </div>

  <div id="leaderboard_div" class="leaderboard-div">
    <table id="leaderboard_table" class="leaderboard-table">

    </table>
  </div>

        for (var game in multiplayerResults) {

              "Name": "",

              players.push(multiplayerResults[game][playerResult].Name);

          }

        tableString = rowStart + "<th>" + "Round" + "</th>";

    function validateEmail(email) {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

        else {
          var verifiedUser = playersDatabase.find(x => x.Email == playerMail)

            document.getElementById("player_" + playerID + "_name").value = verifiedUser.Nick;
          } else {

                "Email": playerMail.toLowerCase(),

            } else {
              window.alert("Invalid input!");
            }
          }
        }

    async function getResults() {
      if (document.getElementById("leaderboard_div").style.display == "block") {
        document.getElementById("leaderboard_div").style.display = "none";
      }
      else {
        loadingCursorOn();
        await firebase.database().ref('/users/' + userId).once('value').then(function (snapshot) {
          userData = snapshot.val();
        }).catch(function (error) {
          console.log("No competition data, error:" + error.message);
          window.alert("No result data available");
        });
        loadingCursorOff();
        var shooterData = userData.competition.shooters;
        var resultList = new Array();
        // console.log(shooterData);
        for (ids in shooterData) {
          for (res in shooterData[ids].singleCompetition) {
            var playerRes = {
              "Name": shooterData[ids].FirstName + " " + shooterData[ids].LastName,
              "Result": shooterData[ids].singleCompetition[res].results || -100
            }
            resultList.push(playerRes);
          }
        }
        var score = 0;
        var countShots = 0;
        for (item in resultList) {
          // console.log(item);
          if (resultList[item].Result != -100) {
            for (stage in resultList[item].Result) {
              for (shot in resultList[item].Result[stage].Shots) {
                score += parseFloat(resultList[item].Result[stage].Shots[shot].Score);
                countShots++;
              }
            }
            score = score / countShots;
            resultList[item].Result = score;
            resultList[item].Stage = stage;
            score = 0;
            countShots = 0;
          }
        }
        resultList.sort(function (a, b) {
          return parseFloat(b.Result) - parseFloat(a.Result);
        });
        resultNew = [];
        resultList.forEach(function (a) {
          if (!this[a.Name]) {
            this[a.Name] = { Name: a.Name, Result: 0 };
            resultNew.push(this[a.Name]);
          }
          this[a.Name].Result += a.Result;
        }, Object.create(null));


        var tableString = rowStart + "<th>" + "Name" + "</th><th>" + "Score" + "</th><th>" + "Stage ID" + "</th>" + rowEnd;
        for (key in resultList) {
          tableString += rowStart + columnStart + resultList[key].Name + columnEnd +
            columnStart + (parseFloat(resultList[key].Result) == -100 ? "NOT STARTED" : resultList[key].Result.toFixed(2)) + columnEnd +
            columnStart + (resultList[key].Stage == null ? "N/A" : resultList[key].Stage) + columnEnd + rowEnd;
          document.getElementById("leaderboard_div").style.display = "block";
          document.getElementById("leaderboard_table").innerHTML = tableString;
        }
      }
    }

    async function handleFile(e) {
      var files = e.target.files, f = files[0];
      var reader = new FileReader();
      reader.onload = async function (e) {
        var data = new Uint8Array(e.target.result);
        var excelFile = XLS.utils.sheet_to_row_object_array(XLSX.read(data, { type: 'array' }).Sheets['Sheet1']);
        for (key in excelFile) {
          var firstName;
          var lastName;
          var email;
          if (Object.keys(excelFile[key]).length == 3) {
            firstName = excelFile[key]['Meno a Priezvisko'];
            email = excelFile[key]['Email'];
            lastName = firstName.split(" ").slice(1, firstName.length - 1).join(" ");
            firstName = firstName.split(" ")[0];
            await writeUserDataArgs(email, firstName, lastName, 'N/A');

          }

        }
      };
      reader.readAsArrayBuffer(f);
    }
